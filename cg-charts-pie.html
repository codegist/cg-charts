<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link href="cg-charts-base.html" rel="import">

<polymer-element name="cg-charts-pie" extends="cg-charts-base" attributes="data header chartColors width height animated">
<script>
  Polymer({
      type:"pie",
      createChart:function(context, data, options) {
        var i = 0;
        data.forEach(function(d){
            d.color = d.color || this.getColorFor(i, 1.0);
            d.highlight =  d.highlight || this.getColorFor(i, 1.0);
            i++;
        }.bind(this));
        return new Chart(context).Pie(data, options);
      }
  });
</script>
</polymer-element>
