<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link href="cg-charts-base.html" rel="import">

<polymer-element name="cg-charts-type1" extends="cg-charts-base" attributes="data header chartColors width height">
<script>
  Polymer({
      hasData:function(data) {
          var maybe = data && data.datasets.length > 0;
          if(!maybe) {
              return false;
          }
          for(var i = 0;i < data.datasets.length; i++) {
              if(data.datasets[i].data.length > 0) {
                  return true
              }
          }
          return false;
      },
      createChart:function(context, data, options) {
          var i = 0;
          data.datasets.forEach(function(d){
              d.fillColor = d.fillColor || this.getColorFor(i, 1.0);
              d.strokeColor =  d.strokeColor || this.getColorFor(i, 1.0);
              d.highlightFill =  d.highlightFill || this.getColorFor(i, 1.0);
              d.highlightStroke =  d.highlightStroke || this.getColorFor(i, 1.0);
              i++;
          }.bind(this));
          return this.newChart(context, data, options);
      },
      newChart:function(context, data, options){
          throw "To implements";
      }
  });
</script>
</polymer-element>
