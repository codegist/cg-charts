<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link href="cg-charts-base.html" rel="import">

<polymer-element name="cg-charts-type2" extends="cg-charts-base" attributes="data header chartColors width height">
<script>
  Polymer({
      hasData:function(data) {
        return data && data.length > 0;
      },
      createChart:function(context, data, options) {
          var i = 0;
          data.forEach(function(d){
              d.color = d.color || this.getColorFor(i, 1.0);
              d.highlight =  d.highlight || this.getColorFor(i, 1.0);
              i++;
          }.bind(this));
        return this.newChart(context, data, options);
      },
      newChart:function(context, data, options){
          throw "To implements";
      }
  });
</script>
</polymer-element>
