<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>cg-datetime-input Demo</title>
    <link rel="import" href="cg-charts-pie.html">
    <link rel="import" href="cg-charts-doughnut.html">
    <link rel="import" href="cg-charts-bar.html">
    <link rel="import" href="cg-charts-radar.html">
    <link rel="import" href="cg-charts-line.html">
    <link rel="import" href="cg-datasource-testdata.html">
    <style>
        .line {
            margin-bottom:300px;
        }
    </style>
</head>


<body unresolved fullbleed layout vertical center center-justified>

<template id="sandbox" is="auto-binding">
    <cg-datasource-testdata></cg-datasource-testdata>
    <div layout horizontal wrap>
        <section layout vertical left>
            <h2>With data</h2>
            <section layout horizontal wrap>
                <cg-charts-pie data="{{data1}}" chartColors="{{chartColors}}" header="Some data shown" height="200" width="200"></cg-charts-pie>
                <cg-charts-doughnut data="{{data1}}" chartColors="{{chartColors}}" header="Some data shown" height="200" width="200"></cg-charts-doughnut>
                <cg-charts-bar data="{{data2}}" chartColors="{{chartColors}}" header="Some data shown" height="200"></cg-charts-bar>
                <cg-charts-radar data="{{data2}}" chartColors="{{chartColors}}" header="Some data shown" height="200" width="200"></cg-charts-radar>
                <cg-charts-line data="{{data2}}" chartColors="{{chartColors}}" header="Some data shown" height="200"></cg-charts-line>
            </section>
        </section>
        <section layout vertical left>
            <h2>With data without colors</h2>
            <section layout horizontal wrap>
                <cg-charts-pie data="{{data1nocolor}}" header="Some data shown" height="200" width="200"></cg-charts-pie>
                <cg-charts-doughnut data="{{data1nocolor}}" header="Some data shown" height="200" width="200"></cg-charts-doughnut>
                <cg-charts-bar data="{{data2nocolor}}" header="Some data shown" height="200"></cg-charts-bar>
                <cg-charts-radar data="{{data2nocolor}}" header="Some data shown" height="200" width="200"></cg-charts-radar>
                <cg-charts-line data="{{data2nocolor}}" header="Some data shown" height="200"></cg-charts-line>
            </section>
        </section>
        <section layout vertical left class="line">
            <h2>Without data</h2>
            <section layout horizontal wrap>
                <cg-charts-pie header="Some data shown" height="200" width="200"></cg-charts-pie>
                <cg-charts-doughnut header="Some data shown" height="200" width="200"></cg-charts-doughnut>
                <cg-charts-bar header="Some data shown" height="200"></cg-charts-bar>
                <cg-charts-radar header="Some data shown" height="200" width="200"></cg-charts-radar>
                <cg-charts-line header="Some data shown" height="200"></cg-charts-line>
            </section>
        </section>
        <section layout vertical left>
            <h2>With datasource</h2>
            <section layout horizontal wrap>
                <cg-charts-pie header="Some data shown" height="200" width="200"></cg-charts-pie>
                <cg-charts-doughnut header="Some data shown" height="200" width="200"></cg-charts-doughnut>
                <cg-charts-bar header="Some data shown" height="200"></cg-charts-bar>
                <cg-charts-radar header="Some data shown" height="200" width="200"></cg-charts-radar>
                <cg-charts-line header="Some data shown" height="200"></cg-charts-line>
            </section>
        </section>
        <section layout vertical left>
            <h2>With datasource no data</h2>
            <section layout horizontal wrap>
                <cg-charts-pie header="Some data shown" height="200" width="200"></cg-charts-pie>
                <cg-charts-doughnut header="Some data shown" height="200" width="200"></cg-charts-doughnut>
                <cg-charts-bar header="Some data shown" height="200"></cg-charts-bar>
                <cg-charts-radar header="Some data shown" height="200" width="200"></cg-charts-radar>
                <cg-charts-line header="Some data shown" height="200"></cg-charts-line>
            </section>
        </section>
    </div>
</template>

<script>
    window.addEventListener('template-bound', function(){
        var sandbox = document.getElementById('sandbox');
        sandbox.nodata={nodata:true};
        sandbox.data1 = [
            {
                value: 300,
                label: "Red"
            },
            {
                value: 50,
                label: "Green"
            },
            {
                value: 100,
                label: "Yellow"
            },
            {
                value: 100,
                label: "Yellow1"
            },
            {
                value: 100,
                label: "Yello2w"
            },
            {
                value: 100,
                label: "Yell3ow"
            },
            {
                value: 100,
                label: "Yel4low"
            }
        ];
        sandbox.data1nocolor = [
            {
                value: 300,
                label: "Red"
            },
            {
                value: 50,
                label: "Green"
            },
            {
                value: 100,
                label: "Yellow"
            },
            {
                value: 100,
                label: "Yellow1"
            },
            {
                value: 100,
                label: "Yello2w"
            },
            {
                value: 100,
                label: "Yell3ow"
            },
            {
                value: 100,
                label: "Yel4low"
            }
        ];
        sandbox.data2 = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    label: "My First dataset",
                    data: [65, 59, 80, 81, 56, 55, 40]
                },
                {
                    label: "My Second dataset",
                    data: [28, 48, 40, 19, 86, 27, 90]
                }
            ]
        };
        sandbox.data2nocolor = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    label: "My First dataset",
                    data: [65, 59, 80, 81, 56, 55, 40]
                },
                {
                    label: "My Second dataset",
                    data: [28, 48, 40, 19, 86, 27, 90]
                }
            ]
        };


        sandbox.chartColors = [
            { r:255,g:0,  b:0 },
            { r:255,g:255,b:0 },
            { r:0,  g:255,b:0 },
            { r:0,  g:0,  b:255 },
            { r:0,  g:255,b:255 },
            { r:230,g:57, b:207 },
            { r:8  ,g:110,b:31 },
            { r:255,g:182,b:46 },
            { r:133,g:29, b:133 },

            { r:234,g:0, b:23 },
            { r:12,g:134, b:134 },
            { r:56,g:56, b:56 },
            { r:56,g:56, b:56 },
        ];
    });
</script>

</body>
</html>
